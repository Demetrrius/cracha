<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Projeto - DoWhile 2021</title>

    <link rel="stylesheet" href="_css/style.css" /> 
    <script type="text/javascript" src="_js/script.js"></script>

    <!-- Configuração das Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>  
      <div class="container">        
        <div class="avatar">
          <span>
            <img src="_images/build.svg" alt="SeloRocketseat" />
          </span>
          <img src="_images/deme.png" alt="Foto usuário" />
        </div>
        <h1 id="userName">Demetrius Tobias</h1>
        <a href="https://github.com/Demetrrius"  target="_blank"> 
          <img src="_images/github.svg" alt="Imagem Github" />demetrius</a>
        <h5>Access my Github</h5>  
        <p>
          Frontend development lover, starting web programming.
        </p>              
        <ul id="socialLinks">                   
          <li  class="youtube"> 
            <a href="https://youtube.com/channel/UCINyqZiTd_bJJpdVcXAgWEg" target="_blank">
              <img 
                src="_images/youtube.png" 
                alt="yotube.com"               
              />
            </a>            
          </li>
          <li class="instagram">
            <a href="http://www.instagram.com/demein.bjj/"  target="_blank">
              <img 
                src="_images/instagram.png" 
                alt="instagram"               
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/demetriustobias" alt="facebook"  target="_blank" >
              <img 
                src="_images/facebook.png" 
                alt="facebook"               
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="http://linkedin.com/in/demetriustobias" alt="twitter" target="_blank">
              <img 
                src="_images/linkedin.png" 
                alt="twitter"                
               />
            </a>
          </li>
        </ul>
      </div>
    </main>     
    
    <script>
      const linksSocialMedia ={
        github: "Demetrrius",
        youtube: "channel/UCINyqZiTd_bJJpdVcXAgWEg",
        instagram: "demein.bjj",
        facebook: "demetriustobias",
        linkedin:"in/demetriustobias"
      }      
      function changeSocialMediaLinks() {  
        for (let li of socialLinks.children) {
           const social = li.getAttribute("class")

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}` 
          alert(li.children[0].href)
        }    
      }      
      changeSocialMediaLinks()      
    </script>
    

    
  </body>
</html>
